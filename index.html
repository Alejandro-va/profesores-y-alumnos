<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <!-- ----------------------------------------------------
  FORMULARIO
  ------------------------------------------------------->
  <main class="container my-4">
    <h1>Agrega Estudiantes y Profesores</h1>
    <form id="formulario">

      <input type="text" class="form-control mb-3" name="nombre">
      <input type="number" class="form-control mb-3" name="edad">

      <select name="rol" id="" class="form-select mb-3">
        <option selected value=""></option>
        <option value="1">prosefor</option>
        <option value="2">estudiante</option>
      </select>

      <button class="btn btn-primary" type="submit">Agregar</button>
    </form>
  </main>

  <!-- ----------------------------------------------------
      CARDS
      ------------------------------------------------------->
  <section class="container   my-4">
    <div class="row">
      <!-- ESTUDIANTES -->
      <article class="col-sm-6" id="articleEstudiante">
      </article>

      <!-- PROFESORES -->
      <article class=" col-sm-6" id="articleProfesores">
      </article>

  </section>
  </div>

  <!-- ----------------------------------------------------
          TEMPLATES
    ------------------------------------------------------->

  <!-- ESTUDIANTES -->
  <template id="templateEstudiante">
    <div class="card">
      <div class="card-body">

        <h5 id="h5">Alejandro <small class="bg-danger text-white px-1 rounded">Reprobado</small></h5>

        <h6>Estudiante</h6>
        <p><span>25</span> años</p>

        <button class="btn btn-success">Aprobar</button>
        <button class="btn btn-danger">Reprobar</button>
      </div>
    </div>
  </template>

  <!-- PROFESORES -->
  <template id="templateProfesor">
    <div class="card bg-black text-white">
      <div class="card-body">
        <h5>Alejandro</h5>
        <h6>Profesor</h6>
        <p><span>25</span> años</p>
      </div>
    </div>
  </template>

  <script src="objetos.js"></script>
</body>

</html>
